<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mobile UI test</title>
    
	<script defer src="js\lib\fontawesome\js\fontawesome-all.min.js"></script>


    <style>
	body, div {
		overflow:hidden;
	}
	.lightgreen {
		background-color:#AFA;
	}
	.lightblue {
		background-color:#AAF;
	}
	.lightred {
		background-color:#FAA;
	}
	.lightgrey {
		background-color:#AAA;
		font-style: italic;
	}
	div {
		font-size : 5vh;
	}
	
	#main-area {
		position: absolute;
		left: 0px;
		top: 0px;
		width :100vh;
		height :100vh;
	}
	#buttons {
		position: absolute;
		left: 100vh;
		top: 0px;
	}
	#buttons-sub {
		position: absolute;
		left: 120vh;
		top: 0px;
	}
	#buttons-3 {
		position: absolute;
		left: 140vh;
		top: 0px;
	}
	.button {
		width :20vh;
		height :20vh;
	}
	.content {
		width :100%;
		height :100%;
		
		font-size:18vh !important;
		text-align:center;
	}
.svg-inline--fa.fa-fw {
    width: 1em;
}
	

	</style>
</head>
<body>
<div id="container" class="lightgreen">
<div id="main-area">
<div class="content lightblue">
AABBCCDD
</div>
</div>
<div id="buttons">
<div class="button"><div class="content lightred"><i class="fa fa-cog"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-shield-alt fa-fw"></i></div></div>
<div class="button"><div class="content lightred"><i class="fa fa-book fa-fw"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-pencil-alt fa-fw"></i></div></div>
<div class="button"><div class="content lightred"><i class="fa fa-flag fa-fw"></i></div></div>
</div>
<div id="buttons-sub">
<div class="button"><div class="content lightgrey">AA</div></div>
<div class="button"><div class="content lightred"><i class="fa fa-key fa-fw"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-truck fa-fw"></i></div></div>
<div class="button"><div class="content lightred"><i class="fa fa-cog fa-fw"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-cog fa-fw"></i></div></div>
</div>

<div id="buttons-3">
<div class="button"><div class="content lightgrey">AA</div></div>
<div class="button"><div class="content lightred"><i class="fa fa-key fa-fw"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-truck fa-fw"></i></div></div>
<div class="button"><div class="content lightred"><i class="fa fa-cog fa-fw"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-cog fa-fw"></i></div></div>
</div>
</div>
</body>
</html>
