<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Javascript Tools Review</title>
    

    <style>
	
	.lightgreen {
		background-color:#AFA;
	}
	.lightblue {
		background-color:#AAF;
	}
	.lightred {
		background-color:#FAA;
	}
	.lightgrey {
		background-color:#AAA;
		font-style: italic;
	}
	div {
		font-size : 5vh;
	}
	
	#main-area {
		position: absolute;
		left: 0px;
		top: 0px;
		width :100vh;
		height :100vh;
	}
	#buttons {
		position: absolute;
		left: 100vh;
		top: 0px;
	}
	#buttons-sub {
		position: absolute;
		left: 120vh;
		top: 0px;
	}
	.button {
		width :20vh;
		height :20vh;
	}
	.content {
		width :100%;
		height :100%;
	}
	@media screen and (orientation:portrait) {
		div {
			font-size : 5vw;
		}
		#container{
				-ms-transform: rotate(90deg); /* IE 9 */
				-webkit-transform: rotate(90deg); /* Chrome, Safari, Opera */
				transform: rotate(90deg);
				-ms-transform-origin: 50vw 50vw;
				-webkit-transform-origin: 50vw 50vw;
				transform-origin: 50vw 50vw;
		}
		.content {
			-ms-transform: rotate(-90deg); /* IE 9 */
			-webkit-transform: rotate(-90deg); /* Chrome, Safari, Opera */
			transform: rotate(-90deg);
		}
		#main-area {
			width :100vw;
			height :100vw;
		}
		.button {
			width :20vw;
			height :20vw;
		}
		#buttons {
			left: 100vw;
		}
		#buttons-sub {
			left: 120vw;
		}
	} 

	</style>
</head>
<body>
<div id="container" class="lightgreen">
<div id="main-area">
<div class="content lightblue">
AABBCCDD
</div>
</div>
<div id="buttons">
<div class="button"><div class="content lightred">AA</div></div>
<div class="button"><div class="content lightgrey">BB</div></div>
<div class="button"><div class="content lightred">AA</div></div>
<div class="button"><div class="content lightgrey">AA</div></div>
<div class="button"><div class="content lightred">AA</div></div>
</div>
<div id="buttons-sub">
<div class="button"><div class="content lightgrey">AA</div></div>
<div class="button"></div>
<div class="button"></div>
<div class="button"></div>
<div class="button"></div>
</div>
</div>
</body>
</html>
