<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#1f263b">
	<meta http-equiv="refresh" content="0; URL=https://willcode4fun.github.io/mobile.html" />
    <title>Mobile UI test</title>
    <link rel="manifest" href="manifest.json">
	<link rel="icon" type="image/png" href="launcher-icon.png" />
	<script defer src="js\lib\fontawesome\js\fontawesome-all.min.js"></script>

    <style>
	body, div {
		overflow:hidden;
	}
	.lightgreen {
		background-color:#AFA;
	}
	.lightblue {
		background-color:#AAF;
	}
	.lightred {
		background-color:#FAA;
	}
	.lightgrey {
		background-color:#AAA;
		font-style: italic;
	}
	div {
		font-size : 5vw;
	}
	
	#main-area {
		position: absolute;
		left: 0px;
		top: 0px;
		width :100vh;
		height :100vh;
	}
	#buttons {
		position: absolute;
		left: 100vh;
		top: 0px;
	}
	#buttons-sub {
		position: absolute;
		left: 120vh;
		top: 0px;
	}
	#buttons-3 {
		position: absolute;
		left: 140vh;
		top: 0px;
	}
	.button {
		width :20vh;
		height :20vh;
	}
	.content {
		width :100%;
		height :100%;
		
		font-size:18vh !important;
		text-align:center;
	}
	.small{
		font-size:11px;;
	}
	.only-on-mobile{
		display: none;
	}
	
.svg-inline--fa.fa-fw {
    width: 1em;
}

/* mobile phone */
@media screen and (max-width: 1001px) {
    .only-on-mobile{
		display: visible !important;
	}
	.lightblue {
		background-color:#AFA !important;
	}
}
@media screen and (max-width: 1001px) and (orientation:portrait) {

	#main-area {
		width :100vw;
		height :100vw;
	}
	.button {
		width :20vw;
		height :20vw;
		float:right;
	}
	#buttons {
		position: absolute;
		left: 0px;
		top: 100vw;
	}
	#buttons-sub {
		position: absolute;
		left: 0px;
		top: 120vw;
	}
	#buttons-3 {
		position: absolute;
		left: 0px;
		top: 140vw;
	}
	.content {
		font-size:18vw !important;
	}
}





	</style>
</head>
<body>
<div id="container" class="lightgreen">
<div id="main-area">
<div class="content lightblue">
AABBCCDD
<span class="only-on-mobile small">Mobile Phone View</span>
</div>
</div>
<div id="buttons">
<div class="button"><div class="content lightred"><i class="fa fa-cog"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-shield-alt fa-fw"></i></div></div>
<div class="button"><div class="content lightred"><i class="fa fa-book fa-fw"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-pencil-alt fa-fw"></i></div></div>
<div class="button"><div class="content lightred"><i class="fa fa-flag fa-fw"></i></div></div>
</div>
<div id="buttons-sub">
<div class="button"><div class="content lightgrey">B</div></div>
<div class="button"><div class="content lightred"><i class="fa fa-key fa-fw"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-truck fa-fw"></i></div></div>
<div class="button"><div class="content lightred"><i class="fa fa-cog fa-fw"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-cog fa-fw"></i></div></div>
</div>

<div id="buttons-3">
<div class="button"><div class="content lightred"><i class="fa fa-key fa-fw"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-truck fa-fw"></i></div></div>
<div class="button"><div class="content lightred"><i class="fa fa-cog fa-fw"></i></div></div>
<div class="button"><div class="content lightgrey"><i class="fa fa-cog fa-fw"></i></div></div>
<div class="button"><div class="content lightred">A</div></div>
</div>
</div>

<script>
  // Check to make sure the browser supports service workers
if ('serviceWorker' in navigator) {
  navigator.serviceWorker
    .register('service-worker.js')
    .then(() => {
      console.log('Service worker registered');
    })
    .catch(err => {
      console.log('Service worker registration failed: ' + err);
    });
}
</script>

</body>
</html>
