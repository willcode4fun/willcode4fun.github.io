<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Javascript Tools Review</title>
    

    <style>
	#main-area, .button {
		border : 2px solid black;
	}
	
	#main-area {
		width :90vh;
		height :90vh;
		float: left;
	}
	.buttons {
		float: left;
	}
	.button {
		width :18vh;
		height :18vh;
	}
	@media screen and (orientation:portrait) {

		#container{
				-ms-transform: rotate(45deg); /* IE 9 */
				-webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
				transform: rotate(90deg);
				transform-origin: 45vw 45vw;
		}
		.content {
			-ms-transform: rotate(-90deg); /* IE 9 */
			-webkit-transform: rotate(-90deg); /* Chrome, Safari, Opera */
			transform: rotate(-90deg);
		}
		#main-area {
			width :90vw;
			height :90vw;
		}
			.button {
			width :18vw;
			height :18vw;
		}
	}
	.content {
		width :100%;
		height :100%;
	}
	</style>
</head>

<div id="container">
<div id="main-area">
<div class="content">

</div>

</html>
